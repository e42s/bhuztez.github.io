<div class="info">
<ul class="tags">

<li><a href="https://bhuztez.github.io/tag/how-to.html">How-to</a></li>

<div class="clear"></div>
</div>
<p>Fedora 12还在使用好多年以前的TeX Live 2007，里面的PGF/TikZ还是老版本的。PGF/TikZ早就已经<a class="reference external" href="http://sourceforge.net/project/showfiles.php?group_id=142562">2.0</a>了。</p>
<!-- more -->
<p>下载解压，除了<code>doc</code>都应该放在<code>~/texmf/tex</code>目录下。<code>pgfmanual.pdf</code>第37页有个<a class="reference external" href="http://old.nabble.com/Problem-of-placment---page-37-of-the-manual-td15847007.html">错误</a>，要把<code>placments</code>改成<code>positioning</code>。</p>
